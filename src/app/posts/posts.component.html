<section class="posts">
  <div class="post" *ngFor="let post of posts" [ngClass]="postColor(post)"
       [ngStyle]="{'background-image': post.imageURL ? 'url(' + post.imageURL + ')' : ''}">
    <a href="{{post.link}}" target="_blank"></a>
    <img class="post-icon" src="/assets/{{post.source}}.svg" alt="{{post.source}}">
    <div class="post-category">
      {{post.categories[0]}}
    </div>
    <h3 class="post-title">
      {{post.title}}
    </h3>
  </div>
</section>
